<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Local</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #admin-section { display: none; }
    #status { color: green; }
  </style>
</head>
<body>

  <h2>Admin Login</h2>
  <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
  <button onclick="login()">Login</button>

  <div id="admin-section">
    <h3>Update UPI ID</h3>
    <input type="text" id="upiInput" placeholder="e.g. user@bank" />
    <button onclick="updateUpiId()">Save UPI ID</button>
    <p id="status"></p>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123";

    function login() {
      const input = document.getElementById("adminPassword").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("admin-section").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }

    function updateUpiId() {
      const upi = document.getElementById("upiInput").value.trim();
      if (!upi) {
        alert("UPI ID cannot be empty.");
        return;
      }
      localStorage.setItem("upi_id", upi);
      document.getElementById("status").innerText = "UPI ID saved!";
    }

    window.onload = () => {
      const saved = localStorage.getItem("upi_id");
      if (saved) document.getElementById("upiInput").value = saved;
    };
  </script>

</body>
</html>
